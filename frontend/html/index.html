<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>HomeBOX</title>
    <link rel="stylesheet" href="css/reset.min.css">
    <link rel="stylesheet" href="css/robotofamily.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css">

    <script src="lib/jquery-2.1.3.min.js"></script>
    <script src="lib/bs/js/bootstrap.min.js"></script>
    <script src="lib/wizard/jquery.bootstrap.wizard.js"></script>
    <script src="js/wizard.js"> </script>
</head>

<body>
  
<div class="pen-title" >
  <h1>HomeBOX</h1>
</div>


<div class="module form-module">
  <div class="toggle">
    <i class="fa fa-times fa-pencil"></i>
    <div class="tooltip">Click Me</div>
  </div>
  <div class="form">
    <h2>Login to your account</h2>
    <form id="login">
      <input id="username" type="text" placeholder="Username"/>
      <input id="password" type="password" placeholder="Password"/>
      <button>Login</button>
    </form>
  </div>
  <div class="form">
    <h2>Create an account</h2>
    <form id="register">
      <input type="text" placeholder="Username"/>
      <input type="password" placeholder="Password"/>
      <input type="email" placeholder="Email Address"/>
      <input type="tel" placeholder="Phone Number"/>
      <button>Register</button>
    </form>
  </div>
  <div class="cta"><a href="index.html">Forgot your password?</a></div>
</div>

</body>
</html>
